<html>
<head>
  <title>Full Friends App</title>
</head>
<h1>Edit Page</h1>
<form action="/friends/{{one_friend['id']}}" method="POST">
    <p><label for="first_name">First Name:<input type="text" name="first_name" id="first_name" value="{{one_friend['first_name']}}"></label></p>
    <p><label for="last_name">Last Name:<input type="text" name="last_name" id="last_name" value="{{one_friend['last_name']}}"></label></p>
    <p><label for="email">Email:<input type="text" name="email" id="email" value="{{one_friend['email']}}"></label></p>
    <input type="submit" value="Update">
</form>
</body>
</html>
